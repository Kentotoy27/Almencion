<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary">
    <div class="container position-absolute top-50 start-50 translate-middle p-2">
        <div class="row bg-light mx-0 g-0">
            <div class="col">
                <div class="card text-bg-dark rounded-0 ">
                    <img src="1.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center ">
                        <div class="d-flex flex-column row-gap-3 w-100">
                            <div>
                                <h3 class="text-center fw-bold">Get Started</h3>
                            </div>
                            <div class="d-flex flex-column row-gap-3 text-center">
                                <a href="" class="btn btn-outline-light ">Sign in with Google+</a>
                                <a href="" class="btn btn-outline-primary text-white ">Sign in with facebook+</a>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col p-2">
                <div>
                    <div class="text-end">
                        <button class="btn btn-outline-dark rounded-0">Log In</button>
                        <a href="register.html"><button class="btn btn-primary rounded-0">Register</button></a>
                    </div>
                    <div class="d-flex flex-column row-gap-3 mt-5">
                        <h2 class="">Log In</h2>
                        <form id="loginForm">
                            <div class="col">
                              <label for="userId">User ID:</label>
                            <input type="text" class="form-control" id="userId" name="userId" required>  
                            </div>
                            <div class="col">
                               <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required> 
                            </div>
                            <button class="btn btn-dark w-100  mt-3" type="submit">Login</button>
                        </form>
                        <p class="text-center">Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 



    <p id="error-message" style="color:red;"></p> <!-- Error message display -->
    <script src="index.js">
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
