<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary">
    <header class="bg-dark p-2">
        <div id="sidebar" class="d-flex justify-content-end">
            <ul class="list-unstyled d-flex align-items-center"> 
                <li><a href="index.html" class="text-light text-decoration-none btn btn-outline-light mx-3">HOME</a></li>
                <li><a href="register.html" class=" text-decoration-none btn btn-light">REGISTER USER </a></li>
            </ul>
        </div>
    </header>
    <!-- Sidebar Navigation -->
  

    <!-- Main Content -->
    <div id="main-content" class="container">
        <h1>Users Data</h1>

        <table id="data-table" class="table table-bordered">
            <thead class="text-center">
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="text-center"></tbody>
        </table>

        <div id="retrieveDataQueryResult"></div>
        <br>
        <div class="row d-flex mx-0">
            <div class="col p-0">
                <div class="card text-bg-dark rounded-0 p-0">
                    <img src="1.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center ">
                        <div class="d-flex flex-column row-gap-3 w-100">
                            <div>
                                <h3 class="text-center fw-bold">Update Management</h3>
                            </div>
                            <div class="d-flex flex-column row-gap-3 text-center">
                                <a href="" class="btn btn-outline-light ">Sign in with Google+</a>
                                <a href="" class="btn btn-outline-primary text-white ">Sign in with facebook+</a>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col bg-light ">
                <h4 class="text-center p-3">Update User Management</h4>
                <form id="EditForm" class="d-flex flex-column justify-content-center row-gap-3">
                    <input type="hidden" id="id">
                    <input type="text" class="form-control p-2" id="userId" placeholder="ID Number">
                    <input type="text"  class="form-control p-2" id="userName" placeholder="User Name">
                    <input type="text" class="form-control p-2" id="password" placeholder="Password">
                    <button type="button" class="btn btn-primary" onclick="updateData()">Update</button>
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="view.js">
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
