<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary">

    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row p-0 m-0 g-0">
            <div class="col">
                <div class="card text-bg-dark rounded-0 ">
                    <img src="1.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center ">
                        <div class="d-flex flex-column row-gap-3 w-100">
                            <div>
                                <h3 class="text-center fw-bold">Get Started</h3>
                            </div>
                            <div class="d-flex flex-column row-gap-3 text-center">
                                <a href="" class="btn btn-outline-light ">Sign in with Google+</a>
                                <a href="" class="btn btn-outline-primary text-white ">Sign in with facebook+</a>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col bg-light p-2">
                <div class="text-end">
                    <a href="index.html"><button class="btn btn-outline-dark rounded-0">Log In</button></a>
                    <a href="register.html"><button class="btn btn-primary rounded-0">Register</button></a>
                </div>
                <div class="bg-light">
                     <h1>Register a New User</h1>

                <form id="registerForm" class="d-flex flex-column row-gap-3 mt-4">
                    <div class="col">
                        <label for=""  class="fw-medium">Enter userId</label>
                       <input type="text" class="form-control" id="userId" placeholder="ID Number" required> 
                    </div>
                    <div class="col">
                        <label for="" class="fw-medium">Enter Username</label>
                        <input type="text" class="form-control" id="userName" placeholder="User Name" required>
                    </div>
                    
                    <div class="col" >
                        <label for=""  class="fw-medium">Enter Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-dark rounded-0">Register</button>
                </form>
                </div>
            </div>
        </div>
    </div>
  

    <script src="register.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
